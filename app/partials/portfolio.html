<section id='portfolioContainer' class="row" >
	<div class='container'>

		<h2>Portfolio</h2>
		<h6>Non commercial</h6>
	</div>
		
		<div id='webContainer'>
			<img ng-src='assets/images/portfolio/laptop.svg' id='laptop'>
			<img ng-src='assets/images/portfolio/changeTab.png' id='changeTab'>
			<button id='description' ng-show='ctrl.descriptionButtonShow()' ng-click='ctrl.setShowDescription(1)'>Description</button>
			<ul id='websiteButtons'>
				<li ng-repeat='website in ctrl.portfolio' 
						ng-click='ctrl.setPortfolioTab(website.number)' 
						class='websiteButton'
						>{{website.title}}
				</li>
			</ul>

			<div id="webImg" ng-repeat='website in ctrl.portfolio' ng-show='ctrl.isActivePortfolioTab(website.number)'>
				<img ng-src="{{website.imageUrl}}">
			</div>

			<div ng-repeat='website in ctrl.portfolio' class='website'ng-show='ctrl.activeShowDescription(website.number)'>
				<button id='descriptionClose' ng-click='ctrl.setShowDescription(0)'><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				<div class='websiteInfo'>
					<h3>{{website.title}}</h3>
					<a href="{{website.url}}">Visit Site</a>
					<ul>{{website.description}}</ul>
					<ul>{{website.technologies}}</ul>
				</div>
			</div>
		</div>

	</div>
</section>
