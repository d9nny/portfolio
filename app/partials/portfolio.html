<section id='portfolioContainer' class="row">
	<div class='container'>
		<h2>Portfolio</h2>
		<ul ng-repeat='website in ctrl.portfolio' class='website'>
			<div class='websiteInfo'>
				<h3>{{website.title}}</h3>
				<h4>{{website.description}}</h4>
				<p>{{website.technologies}}</p>
			</div>
	</div>
</section>
