<section id='employmentContainer'>
	<div class='container'>
		<h2>Employment</h2>
		<div id='employment' class='row'>
			<div ng-click='ctrl.setTab(company.number)' ng-repeat='company in ctrl.employment' class='company col-md-6'>
				<h3>{{company.name}}</h3>
				<h5>{{company.date}}</h5>
				<h4>{{company.position}}</h4>
				<div ng-hide='ctrl.isActiveTab(company.number)'>
					<img ng-src='url(./../..assets/resources/images/employment/downArrow.gif)'>
				</div>
				<div class='duties' ng-show='ctrl.isActiveTab(company.number)'>
					<img ng-src='url(./../..assets/resources/images/employment/upArrow.gif)'>
					<ul ng-repeat='point in company.duties' class='point'>
						<li>{{point}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
