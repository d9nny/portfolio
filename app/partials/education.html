<section id='educationContainer' class="row">
	<div class='container'>
		<h2>Education</h2>
		<ul ng-repeat='school in ctrl.education' class='school'>
			<div class='schoolInfo'>
				<h3>{{school.name}}</h3>
				<h4>{{school.date}}</h4>
			</div>
			<ul ng-repeat='subject in school.subjects' class='subject'>
				<li>{{subject}}</li>
			</ul>
	</div>
</section>
