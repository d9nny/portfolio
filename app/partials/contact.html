<section scroll-position="scroll" class="row scroll-debug" ng-class="{contactContainer: scroll < 400, hideContactsContainer: scroll >= 400}">
	<div class='container'>
		<div id='detailContainer'>
			<div ng-repeat='detail in ctrl.contact' class='contact'>
				<div class='contactInfo'>
					<img ng-src='{{detail.imageUrl}}'>
					<h5>{{detail.info}}</h5>
				</div>
			</div>
		</div>
	</div>
</section>
